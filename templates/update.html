{%extends "base.html"%}
{%block title%}Update{%endblock%}

{%block content%}
<div class="container mt-3">
    <div class="text-center">
        <h3>Update post</h3>
    </div>
    <form class="shadow p-3" method="POST">
        <div class="mb-3">
            <label for="inputField" class="form-label">Heading</label>
            <input type="text" class="form-control" id="inputField" name="header" placeholder="Enter new header" value="{{post.header}}" required>
        </div>
        <div class="mb-3">
            <label for="textareaField" class="form-label">Content</label>
            <textarea class="form-control" id="textareaField" name="content" rows="10" cols="40">{{post.content}}</textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
        
    </form>
</div>
{%endblock%}
