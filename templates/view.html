{%extends "base.html"%}
{%block title%}{{post.header}}{%endblock%}

{%block content%}
    <div class="container mt-5 text-center">
        <div class="container">
            <h3>{{post.header}}</h3>
        </div>
        <div class="container" style="text-align: right;">
            <a href="/delete/{{post.id}}" class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i></a>
            <a href="/update/{{post.id}}" class="btn btn-outline-success"><i class="bi bi-pen-fill"></i></a>
        </div>
        <div class="container p-3 mt-4 shadow" style="text-align: left;">
            {{post.content}}
        </div>
    </div>
{%endblock%}
